<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050507;
      --neon: #ff004f;
      --text: #ffffff;
      --muted: #b3b3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at right, #2a0015, var(--bg));
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      animation: pageFade 1.2s ease;
    }

    @keyframes pageFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ================= BACKGROUND BLOBS ================= */
    .bg-blobs {
      position: fixed;
      inset: 0;
      z-index: -3;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.55;
      animation: moveBlob 30s infinite alternate ease-in-out;
    }

    .blob.one {
      background: #ff004f;
      top: 10%;
      left: 5%;
      animation-duration: 32s;
    }

    .blob.two {
      background: #7f00ff;
      top: 40%;
      left: 60%;
      animation-duration: 36s;
    }

    .blob.three {
      background: #ff00cc;
      top: 70%;
      left: 20%;
      animation-duration: 40s;
    }

    @keyframes moveBlob {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(120px,-100px) scale(1.2); }
      100% { transform: translate(-100px,80px) scale(0.9); }
    }

    /* ================= 3D ROTATING ORB ================= */
    .orb-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 420px;
      height: 420px;
      transform: translate(-50%, -50%);
      perspective: 900px;
      z-index: -2;
      pointer-events: none;
    }

    .orb {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        #ff5fa2,
        #ff004f,
        #7f00ff
      );
      animation: rotateOrb 18s linear infinite;
      box-shadow:
        0 0 80px rgba(255,0,79,0.9),
        inset -25px -25px 45px rgba(0,0,0,0.5),
        inset 25px 25px 45px rgba(255,255,255,0.15);
    }

    .orb::before {
      content: "";
      position: absolute;
      inset: 35px;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255,255,255,0.55),
        transparent 60%
      );
    }

    .orb::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(
        circle at 70% 70%,
        rgba(0,0,0,0.5),
        transparent 60%
      );
    }

    @keyframes rotateOrb {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      50%  { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* ================= NAV ================= */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 80px;
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .logo span {
      color: var(--neon);
      animation: neonPulse 2s infinite alternate;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
      opacity: 0.8;
      transition: 0.3s;
    }

    nav a:hover {
      opacity: 1;
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon);
    }

    .instagram-link img {
      width: 20px;
      height: 20px;
      margin-left: 30px;
      filter: drop-shadow(0 0 8px var(--neon));
      transition: 0.4s;
    }

    .instagram-link img:hover {
      transform: rotate(10deg) scale(1.3);
      filter: drop-shadow(0 0 16px var(--neon));
    }

    /* ================= HERO ================= */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      gap: 60px;
    }

    .hero-text {
      max-width: 600px;
      animation: slideLeft 1.2s ease;
    }

    @keyframes slideLeft {
      from { transform: translateX(-60px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .hero-text h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 56px;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .hero-text h1 span {
      color: var(--neon);
      animation: neonPulse 1.5s infinite alternate;
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 10px var(--neon); }
      to { text-shadow: 0 0 30px var(--neon); }
    }

    .hero-text h3 {
      font-weight: 400;
      letter-spacing: 2px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .hero-text p {
      color: var(--muted);
      line-height: 1.8;
      margin-bottom: 40px;
      max-width: 520px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 30px;
      border: 1px solid var(--neon);
      background: transparent;
      color: var(--neon);
      cursor: pointer;
      transition: 0.4s;
    }

    .btn.primary {
      background: var(--neon);
      color: #000;
      box-shadow: 0 0 20px rgba(255,0,79,0.6);
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 35px rgba(255,0,79,1);
    }

    .hero-image {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff004f, #80002a);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 60px rgba(255,0,79,0.8);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .hero-image img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 50%;
    }

    @media (max-width: 900px) {
      header, .hero {
        padding: 30px;
      }
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .buttons {
        justify-content: center;
      }
    }
  </style>
</head>
